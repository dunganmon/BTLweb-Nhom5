<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/menu-footer.css">
  <title>Đăng ký</title>
</head>

<body>
 
  <div class="register-container">
    <!-- Ảnh bên trái -->
    <div class="register-left">
      <img src="/images/Dangky_Dangnhap/Anh_Dky.png" alt="Banner đăng ký">
    </div>

    <!-- Form bên phải -->
    <div class="register-right">
      <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
      <form class="form_main">
        <input type="text" id="ho" name="ho" placeholder="Họ *">
        <div id="HoError" class="error">Họ không được để trống</div>

        <input type="text" id="name" name="name" placeholder="Tên *">
        <div id="TenError" class="error">Tên không được để trống</div>

        <input type="text" id="sdt" name="sdt" placeholder="Số điện thoại *">
        <div id="PhoneError" class="error">Số điện thoại không được để trống</div>

        <input type="text" id="mail" name="mail" placeholder="E-mail *">
        <div id="EmailError" class="error">Email không được để trống</div>

        <input type="password" id="pass" name="pass" placeholder="Mật khẩu *">
        <p id="baomat">Độ bảo mật: Không</p>
        <div id="PasswordError" class="error">Mật khẩu không được để trống</div>

        <input type="password" id="xacnhan" name="xacnhan" placeholder="Xác nhận mật khẩu *">
        <div id="ConfirmError" class="error">Xác nhận mật khẩu không được để trống</div>

        <div class="checkbox-section">
          <div class="checkbox-item">
            <input type="checkbox" id="agree1" name="agree">
            <label for="agree1">
              Đồng ý với <a href="#">Chính sách, quy định chung</a>
            </label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="agree2" name="agree">
            <label for="agree2">
              Đồng ý với <a href="#">Chính sách bảo mật thông tin</a>
            </label>
          </div>
          <div id="AgreeError" class="error">Bạn chưa đồng ý với chính sách của chúng tôi</div>
        </div>

        <div class="checkbox-section_promo">
          <input type="checkbox" id="promo" name="promo">
          <label for="promo">Nhận chương trình khuyến mãi qua email</label>
        </div>

        <div class="form_end">
          <button class="submit">ĐĂNG KÝ</button>
          <p class="thongbao">Bạn đã có tài khoản?
            <a href="/pages/login.html">Đăng nhập</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/register.js"></script>
</body>

</html>
